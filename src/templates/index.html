<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIABETES RISK PREDICTION</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body>
    <h1>Diabetes Risk Predictor</h1>

      <form id="predict-form">

        <div class="form-group">
          <label for="HighBP">Do you have High Blood Pressure?</label>
          <div class="btn-group" role="group" aria-label="HighBP">
            <input type="radio" class="btn-check" name="HighBP" id="highbp0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="highbp0">No</label>
      
            <input type="radio" class="btn-check" name="HighBP" id="highbp1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="highbp1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="HighChol">Do you have High Cholesterol?</label>
          <div class="btn-group" role="group" aria-label="HighChol">
            <input type="radio" class="btn-check" name="HighChol" id="highch0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="highch0">No</label>

            <input type="radio" class="btn-check" name="HighChol" id="highch1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="highch1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="CholCheck">Did you have a Cholesterol Check in the past 5 years?</label>
          <div class="btn-group" role="group" aria-label="CholCheck">
            <input type="radio" class="btn-check" name="CholCheck" id="cholch0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="cholch0">No</label>

            <input type="radio" class="btn-check" name="CholCheck" id="cholch1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="cholch1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="Smoker">Do you smoke?</label>
          <div class="btn-group" role="group" aria-label="Smoker">
            <input type="radio" class="btn-check" name="Smoker" id="smoker0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="smoker0">No</label>
        
            <input type="radio" class="btn-check" name="Smoker" id="smoker1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="smoker1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="Stroke">Did you have a stroke?</label>
          <div class="btn-group" role="group" aria-label="Stroke">
            <input type="radio" class="btn-check" name="Stroke" id="stroke0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="stroke0">No</label>
        
            <input type="radio" class="btn-check" name="Stroke" id="stroke01 value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="stroke1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="HeartDiseaseorAttack">Do you have a heart disease or had a heart attack?</label>
          <div class="btn-group" role="group" aria-label="HeartDiseaseorAttack">
            <input type="radio" class="btn-check" name="HeartDiseaseorAttack" id="heartdiseaseatt0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="heartdiseaseatt0">No</label>
        
            <input type="radio" class="btn-check" name="HeartDiseaseorAttack" id="heartdiseaseatt1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="heartdiseaseatt1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="PhysActivity">Do you have physical activity?</label>
          <div class="btn-group" role="group" aria-label="PhysActivity">
            <input type="radio" class="btn-check" name="PhysActivity" id="physact0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="physact0">No</label>
        
            <input type="radio" class="btn-check" name="PhysActivity" id="physact1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="physact1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="Fruits">Do you consume fruits?</label>
          <div class="btn-group" role="group" aria-label="Fruits">
            <input type="radio" class="btn-check" name="Fruits" id="fruit0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="fruit0">No</label>
        
            <input type="radio" class="btn-check" name="Fruits" id="fruit1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="fruit1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="Veggies">Do you consume vegetables?</label>
          <div class="btn-group" role="group" aria-label="Veggies">
            <input type="radio" class="btn-check" name="Veggies" id="veg0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="veg0">No</label>
        
            <input type="radio" class="btn-check" name="Veggies" id="veg1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="veg1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="HvyAlcoholConsump">Do you consume a lot of alcohol?</label>
          <div class="btn-group" role="group" aria-label="HvyAlcoholConsump">
            <input type="radio" class="btn-check" name="HvyAlcoholConsump" id="hvyalc0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="hvyalc0">No</label>
        
            <input type="radio" class="btn-check" name="HvyAlcoholConsump" id="hvyalc1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="hvyalc1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="AnyHealthcare">Are you under any healthcare?</label>
          <div class="btn-group" role="group" aria-label="AnyHealthcare">
            <input type="radio" class="btn-check" name="AnyHealthcare" id="anyhealth0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="anyhealth0">No</label>
        
            <input type="radio" class="btn-check" name="AnyHealthcare" id="anyhealth1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="anyhealth1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="NoDocbcCost">Can you afford see a doctor?</label>
          <div class="btn-group" role="group" aria-label="NoDocbcCost">
            <input type="radio" class="btn-check" name="NoDocbcCost" id="nodoc0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="nodoc0">No</label>
        
            <input type="radio" class="btn-check" name="NoDocbcCost" id="nodoc1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="nodoc1">Yes</label>
          </div>
        </div>

        <div class="form-group">
          <label for="DiffWalk">Do you have difficulties walking?</label>
          <div class="btn-group" role="group" aria-label="DiffWalk">
            <input type="radio" class="btn-check" name="DiffWalk" id="diffwalk0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="diffwalk0">No</label>
        
            <input type="radio" class="btn-check" name="DiffWalk" id="diffwalk1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="diffwalk1">Yes</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="Sex">What's your gender?</label>
          <div class="btn-group" role="group" aria-label="Sex">
            <input type="radio" class="btn-check" name="Sex" id="sex0" value="0" autocomplete="off">
            <label class="btn btn-outline-dark" for="sex0">Male</label>
        
            <input type="radio" class="btn-check" name="Sex" id="sex1" value="1" autocomplete="off">
            <label class="btn btn-outline-dark" for="sex1">Female</label>
          </div>
        </div>

        <div class="form-group">
            <label for="BMI">What's your body mass index?</label>
            <input type="number" step="0.1" min="10" max="120" class="form-control" name="BMI" id="BMI" placeholder="e.g., 27.3" required>
        </div>

        <div class="form-group">
            <label for="GenHlth">In a range from 1 to 5, what do you consider its your general healh care?</label>
            <div class="btn-group" role="group" aria-label="GenHlth">
                <input type="radio" class="btn-check" name="GenHlth" id="gen1" value="1" autocomplete="off">
                <label class="btn btn-outline-info" for="gen1">Excellent</label>
        
                <input type="radio" class="btn-check" name="GenHlth" id="gen2" value="2" autocomplete="off">
                <label class="btn btn-outline-info" for="gen2">Very Good</label>
        
                <input type="radio" class="btn-check" name="GenHlth" id="gen3" value="3" autocomplete="off">
                <label class="btn btn-outline-info" for="gen3">Good</label>
        
                <input type="radio" class="btn-check" name="GenHlth" id="gen4" value="4" autocomplete="off">
                <label class="btn btn-outline-info" for="gen4">Fair</label>
        
                <input type="radio" class="btn-check" name="GenHlth" id="gen5" value="5" autocomplete="off">
                <label class="btn btn-outline-info" for="gen5">Poor</label>
            </div>
        </div>

        <div class="form-group">
            <label for="Age">What's your age?</label>
            <input type="number" min="18" max="120" class="form-control" name="Age" id="Age" placeholder="e.g., 45" required>
        </div>

        <div class="form-group">
            <label for="Education">What's your level of education?</label>
            <div class="btn-group" role="group" aria-label="Education">
                <input type="radio" class="btn-check" name="Education" id="edu1" value="1" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edu1">No School/KG</label>
        
                <input type="radio" class="btn-check" name="Education" id="edu2" value="2" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edu2">Elementary (1-8)</label>
        
                <input type="radio" class="btn-check" name="Education" id="edu3" value="3" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edu3">Some HS (9-11)</label>
        
                <input type="radio" class="btn-check" name="Education" id="edu4" value="4" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edu4">HS Grad (12/GED)</label>
        
                <input type="radio" class="btn-check" name="Education" id="edu5" value="5" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edu5">Some College</label>
        
                <input type="radio" class="btn-check" name="Education" id="edu6" value="6" autocomplete="off">
                <label class="btn btn-outline-secondary" for="edu6">College Grad</label>
            </div>
        </div>

        <div class="form-group">
            <label for="Income">What's your income?</label>
            <div class="income-options">
                <label><input type="radio" name="Income" value="1"> &lt; $10k</label>
                <label><input type="radio" name="Income" value="2"> $10k-$15k</label>
                <label><input type="radio" name="Income" value="3"> $15k-$20k</label>
                <label><input type="radio" name="Income" value="4"> $20k-$25k</label>
                <label><input type="radio" name="Income" value="5"> $25k-$35k</label>
                <label><input type="radio" name="Income" value="6"> $35k-$50k</label>
                <label><input type="radio" name="Income" value="7"> $50k-$75k</label>
                <label><input type="radio" name="Income" value="8"> $75k+</label>
              </div>
        </div>

        <div class="form-group">
            <label for="MentHlth_Bin">In the last 30 days, how many have you had bad mental health?</label>
            <div class="btn-group" role="group" aria-label="MentHlth">
                <input type="radio" class="btn-check" name="MentHlth_Bin" id="ment0" value="0" autocomplete="off">
                <label class="btn btn-outline-primary" for="ment0">0</label>
        
                <input type="radio" class="btn-check" name="MentHlth_Bin" id="ment1" value="1" autocomplete="off">
                <label class="btn btn-outline-primary" for="ment1">1-5</label>
        
                <input type="radio" class="btn-check" name="MentHlth_Bin" id="ment2" value="2" autocomplete="off">
                <label class="btn btn-outline-primary" for="ment2">6-15</label>
        
                <input type="radio" class="btn-check" name="MentHlth_Bin" id="ment3" value="3" autocomplete="off">
                <label class="btn btn-outline-primary" for="ment3">16-29</label>
        
                <input type="radio" class="btn-check" name="MentHlth_Bin" id="ment4" value="4" autocomplete="off">
                <label class="btn btn-outline-primary" for="ment4">30</label>
            </div>
        </div>

        <div class="form-group">
            <label for="PhysHlth_Bin">In the last 30 days, how many have you had physical unhealthyness?</label>
            <div class="btn-group" role="group" aria-label="PhysHlth">
                <input type="radio" class="btn-check" name="PhysHlth_Bin" id="phy0" value="0" autocomplete="off">
                <label class="btn btn-outline-primary" for="phy0">0</label>
        
                <input type="radio" class="btn-check" name="PhysHlth_Bin" id="phy1" value="1" autocomplete="off">
                <label class="btn btn-outline-primary" for="phy1">1-5</label>
        
                <input type="radio" class="btn-check" name="PhysHlth_Bin" id="phy2" value="2" autocomplete="off">
                <label class="btn btn-outline-primary" for="phy2">6-15</label>
        
                <input type="radio" class="btn-check" name="PhysHlth_Bin" id="phy3" value="3" autocomplete="off">
                <label class="btn btn-outline-primary" for="phy3">16-29</label>
        
                <input type="radio" class="btn-check" name="PhysHlth_Bin" id="phy4" value="4" autocomplete="off">
                <label class="btn btn-outline-primary" for="phy4">30</label>
            </div>
        </div>
      
        <button type="submit">Predict</button>
    </form>
      
    <div id="result"></div>
      
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
</body>
</html>
